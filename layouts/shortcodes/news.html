<h1>News</h1>
<ul>
  {{ $news := where .Site.RegularPages "Section" "news" }}
  {{ $sorted_news := sort $news ".Date" "desc" }}
  {{ range $sorted_news }}
  <li>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a><time datetime="{{ .Date.Format "2006-01-02" }}">({{ .Date.Format "2006-01-02" }})</time></h2>
    {{ .Content }}
  </li>
  {{ end }}
</ul>
